---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
	<header style="background-image: url({{page.header-image}})">
		<div class="details">
			<ul>
				{% for tag in page.tags %}
					<li class="{{ tag }}">
						<span>{{ tag }}</span>
					</li>
				{% endfor %} 
			</ul>
			<h2>{{ page.title }}</h2>
		</div>
	</header>
	
	<div class="post-content">
		{{ content }}
	</div>
</article>
